<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/Javascript">
        window.onload = displayOrders;
        async function displayOrders() {
            let response = await fetch("/orders", {
                method: "GET"
            })
        }

        if (response.ok) {
            let json = await response.json()

            if (json.orders.length == 0) {
                $("#container").append('<p>No orders</p>')
            } else {
                let orderN = 0
                json.orders.forEach(element => {
                    orderN++;
                    var size = element.size
                    var color = element.color
                    var option1 = element.option1
                    var option2 = element.option2
                    var option3 = element.option3
                    $("#container").append(`<ul><li> Order ${orderN} -
                        Size: ${size},
                        Color: ${color},
                        Option 1: ${option1},
                        Option 2: ${option2},
                        Option 3: ${option3}</li></ul>`)
                })
            }
         }

        async function logOut() {
            let response = await fetch("/auth/", {
                method: 'DELETE'
            })

            if (response.ok) {
                let json = await response.json()
                window.location.href='signin.html'
            }
        }


        $(document).ready(function() {
            $("#placeOrder").click(() => window.location.href="place.html")
            $("#logout").click(logOut)
        })
    </script>
</head>

<body>
    <h5>Orders</h5>
    <div id="container"></div>
    <button id="placeOrder">Place order</button>
    <button id="logout">Log out</button>
</body>

</html>/
