<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/Javascript">
        $(document).ready(function () {
            let response = await fetch("/orders", {
                method: "GET"
            })
            .then(response => response.json())
            .then(data => {
                var orderN = 0;
                for (orderN = 0; i < data.orders.length; i++) {
                    $("#container").append("<ul><li> Order #" + (i + 1) + " - " + 
                        "Size: " + data.orders[i].my_size + ", " + 
                        "Color: " + data.orders[i].my_color + ", " + 
                        "Option 1: " + data.orders[i].option1 + ", " +
                        "Option 2: " + data.orders[i].option1 + ", " +
                        "Option 3: " + data.orders[i].option1 + "</li></ul>")
                }
            })

            $("#placeOrder").click(() => window.location.href="place.html")
            $("#logout").click(logOut)
        })

        async function logOut() {
            let response = await fetch("/auth/", {
                method: 'DELETE'
            })

            if (response.ok) {
                let json = await response.json()
                window.location.href='signin.html'
            }
        }
    </script>
</head>

<body>
    <h5>Orders</h5>
    <div id="container"></div>
    <button id="placeOrder">Place order</button>
    <button id="logout">Log out</button>
</body>

</html>/
