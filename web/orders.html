<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/Javascript">
        async function displayOrders() {
            let response = awaot fetch("/orders", {
                method: "GET"
            })
        }

        let json = await response.json()

        if (json.orders.length == 0) {
            $("#container").append('<p>No orders</li>')
        } else {
            let orderN = 0
            json.orders.forEach(element => {
                orderN++;
                var size = element.size
                var color = element.color
                var option1 = element.option1
                var option2 = element.option2
                var option3 = element.option3
                $("#container").append(`<ul><li> Order ${orderN} -
                    Size: ${size},
                    Color: ${color},
                    Option 1: ${option1},
                    Option 2: ${option2},
                    Option 3: ${option3}</li></ul>`)
            })
        }


        $(document).ready(function() {
            $("#logout").click(logout)
        })
    </script>
</head>

<body>
    <div id="container"></div>
    <button id="logout">Log out</button>
</body>

</html>/
